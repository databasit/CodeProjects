<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sample While Java script</title>
  <script type="text/javascript">
    var response, finished;
    finished = false;
    alert("Erickson is a great name.");
    while (!finished) {
      response = prompt("Do you agree?");
      if (response.indexOf("y") == 0)
        finished = true;
    }
  </script>

</head>
