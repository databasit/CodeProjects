<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sample JavaScript For Loops</title>

  <script type="text/javascript">
    var continents = ["Austrialia", "Africa", "Antarctica", "Eurasia", "America"];
    var response, count = 0;
    for (var index = 0; index < continents.length; index++) {
      response = confirm("have you been to " +
        continents[index] + "?");
      if (response) count++;
    }
    alert("You have been to " + count +
      " continents!");
  </script>
</head>

</html>
