<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sample Do While javascript</title>
  <script type="text/javascript">
    var response, finished;
    finished = false;
    alert("Erickson is a great name.");
    do {
      response = prompt("Do you agree?");
      if (response.indexOf("y") == 0)
        finished = true;
    } while (!finished);
  </script>

</head>

<body>

</body>

</html>
