<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sample javascript array: Slice</title>
  <script type="text/javascript">
    //Extract part of an array by array.slice(startPosition);

    var pets1 = ["Dog", "Cat", "Rabbit", "Hamster"];
    var result1 = pets1.slice(1);
    alert(result1);

    //You can also set where to stop, by array.slice(startPosition,endPosition):

    var pets2 = ["Dog", "Cat", "Rabbit", "Hamster"];
    var result2 = pets2.slice(1, 3);
    alert(result2);

    //Remove something anywhere in an array
    //splice() is used when you want to remove element(s) anywhere from an array
    //to remove element(s) anywhere use: array.splice(position,quantity);

    var pets3 = ["Dog", "Cat", "Rabbit", "Hamster"];
    var result3 = pets3.splice(1, 1);
    alert(result3);

    //Add something anywhere in an array
    /*splice() can also be used when you want
     to add element(s) anywhere to an array

     to add an element anywhere to an array, use:
     array.splice(position,0,element);
    */

    var pets4 = ["Dog", "Cat", "Hamster"];
    var result4 = pets4.splice(2, 0, "Rabbit");
    alert(result4);

    /*
      Replace something anywhere in an array
      To Replace element(s) anywhere in an array, use:
      array.splice(position,quantity,element(s));

    */
    var pets5 = ["Dog", "Cat", "Hamster"];
    var result5 = pets5.splice(1, 1, "Rabbit", "Fish");
    alert(result5);
  </script>


</head>

</html>
