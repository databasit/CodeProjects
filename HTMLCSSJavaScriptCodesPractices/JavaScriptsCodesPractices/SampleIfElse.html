<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sample using IF and ELSE in javascript</title>

  <script>
    var user_name;

    user_name = prompt("What is your name?");
    if (user_name == "dave")
      alert("Great name!");
    else if (user_name == "jogesh")
      alert("Pretty good name!");
    else if (user_name == "oz")
      alert("Excellent name!");
    else
      alert("Your name isn't great , never mind...");
  </script>

</head>

<body>


</body>

</html>
