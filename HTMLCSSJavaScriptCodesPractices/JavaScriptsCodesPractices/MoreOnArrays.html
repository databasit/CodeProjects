<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sample More On Arrays functions</title>
  <script type="text/javascript">
    var pets_sort = ["Dog", "Cat", "Rabbit", "Hamster"];
    pets_sort.sort();

    var pets_reverse = ["Dog", "Cat", "Rabbit", "Hamster"];
    pets_reverse.reverse();

    var pets_desending_oder = ["Dog", "Cat", "Rabbit", "Hamster"];
    pets_desending_oder.sort().reverse();

    var pets_finding_element = ["Dog", "Cat", "Rabbit", "Hamster"];

    alert("Sorting Sample: " + pets_sort.join());
    alert("Reverse Sample: " + pets_reverse.join());
    alert("Desending Order Sample: " + pets_desending_oder.join());
    alert("Finding the element RABBIT: " + pets_finding_element.indexOf("Rabbit"));
  </script>
</head>

<body>

</body>

</html>
